<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت آزمایشی | Font Shop</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(at 0% 0%, hsla(39,100%,74%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(28,100%,74%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(43,100%,56%,1) 0, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Animation for buttons */
        .btn-anim {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-anim:active {
            transform: scale(0.95);
        }
        .btn-anim:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Toast Notification Animation */
        @keyframes slideUpFade {
            0% { transform: translate(-50%, 100%); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .toast-enter {
            animation: slideUpFade 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .toast-exit {
            animation: fadeOut 0.3s forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-orange-200 selection:text-orange-900">

    <!-- Main Container (Mobile styled card) -->
    <div class="glass-card w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden relative flex flex-col min-h-[600px] border-t-4 border-orange-400">
        
        <!-- Header Section -->
        <header class="pt-10 pb-6 px-8 text-center bg-gradient-to-b from-white/50 to-transparent">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-orange-100 text-orange-600 mb-4 shadow-inner">
                <i data-lucide="type" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-black text-gray-800 tracking-tight drop-shadow-sm">فونت فروشی</h1>
            <p class="text-gray-500 text-sm mt-2 font-medium">این یک متن است</p>
        </header>

        <!-- Buttons Container -->
        <main class="flex-1 px-6 flex flex-col gap-4 py-2">
            
            <!-- Search Button -->
            <button onclick="handleAction('search')" class="btn-anim group relative w-full bg-white hover:bg-orange-50 text-gray-700 font-bold py-4 px-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <span class="flex items-center gap-3">
                    <span class="bg-blue-100 text-blue-600 p-2 rounded-lg group-hover:bg-blue-200 transition-colors">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </span>
                    <span class="text-lg">دکمه اول</span>
                </span>
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-300 group-hover:text-orange-400 transition-colors"></i>
            </button>

            <!-- Coming Soon 1 -->
            <button onclick="handleAction('soon')" class="btn-anim group w-full bg-white hover:bg-orange-50 text-gray-700 font-bold py-4 px-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <span class="flex items-center gap-3">
                    <span class="bg-amber-100 text-amber-600 p-2 rounded-lg group-hover:bg-amber-200 transition-colors">
                        <i data-lucide="clock" class="w-5 h-5"></i>
                    </span>
                    <span class="text-lg">دکمه دوم</span>
                </span>
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded-full">متن</span>
            </button>

             <!-- Coming Soon 2 -->
             <button onclick="handleAction('soon')" class="btn-anim group w-full bg-white hover:bg-orange-50 text-gray-700 font-bold py-4 px-6 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
                <span class="flex items-center gap-3">
                    <span class="bg-purple-100 text-purple-600 p-2 rounded-lg group-hover:bg-purple-200 transition-colors">
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                    </span>
                    <span class="text-lg">دکمه سوم</span>
                </span>
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-300 group-hover:text-orange-400 transition-colors"></i>
            </button>

            <!-- Support Button -->
            <button onclick="handleAction('support')" class="btn-anim group w-full bg-gradient-to-r from-emerald-50 to-white hover:from-emerald-100 hover:to-white text-gray-700 font-bold py-4 px-6 rounded-2xl shadow-sm border border-emerald-100 flex items-center justify-between">
                <span class="flex items-center gap-3">
                    <span class="bg-emerald-100 text-emerald-600 p-2 rounded-lg group-hover:bg-emerald-200 transition-colors">
                        <i data-lucide="heart" class="w-5 h-5"></i>
                    </span>
                    <span class="text-lg">دکمه تستی</span>
                </span>
                <i data-lucide="chevron-left" class="w-5 h-5 text-gray-300 group-hover:text-emerald-400 transition-colors"></i>
            </button>

            <!-- Contact Button -->
            <a href="https://ble.ir/@alibabaei_313" target="_blank" class="btn-anim group w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-6 rounded-2xl shadow-lg shadow-gray-300 flex items-center justify-between mt-2">
                <span class="flex items-center gap-3">
                    <span class="bg-gray-700 text-white p-2 rounded-lg">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                    </span>
                    <span class="text-lg">ارتباط با ما</span>
                </span>
                <i data-lucide="external-link" class="w-5 h-5 text-gray-400 group-hover:text-white transition-colors"></i>
            </a>

        </main>

        <!-- Footer -->
        <footer class="py-6 text-center text-gray-400 text-sm border-t border-gray-100/50 mt-4 bg-gray-50/50">
            <p>این سایت آزمایشی است</p>
            <p class="text-xs mt-1 text-gray-300 font-light">نسخه ۱.۰.۰</p>
        </footer>

        <!-- Decorative Blobs (Background aesthetics inside card) -->
        <div class="absolute top-0 right-0 -mt-10 -mr-10 w-32 h-32 bg-orange-300 rounded-full mix-blend-multiply filter blur-2xl opacity-20 pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-32 h-32 bg-yellow-300 rounded-full mix-blend-multiply filter blur-2xl opacity-20 pointer-events-none"></div>
    </div>

    <!-- Custom Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 hidden z-50 min-w-[300px]">
        <div id="toast-icon" class="text-orange-400">
            <!-- Icon injected by JS -->
        </div>
        <div>
            <h4 id="toast-title" class="font-bold text-sm text-gray-200">پیام سیستم</h4>
            <p id="toast-message" class="text-sm font-medium">متن پیام</p>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // UI Logic
        function handleAction(action) {
            if (action === 'search' || action === 'soon') {
                showToast('هنوز ساخته نشده منتظر باش', 'alert-circle', 'text-amber-400');
            } else if (action === 'support') {
                showToast('هنوز ساخته نشده', 'wallet', 'text-emerald-400');
            }
        }

        let toastTimeout;

        function showToast(message, iconName = 'info', colorClass = 'text-blue-400') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');
            const iconEl = document.getElementById('toast-icon');

            // Set content
            msgEl.textContent = message;
            
            // Set Icon
            iconEl.className = colorClass;
            iconEl.innerHTML = `<i data-lucide="${iconName}" class="w-6 h-6"></i>`;
            lucide.createIcons(); // Refresh icon

            // Reset Animation
            toast.classList.remove('hidden', 'toast-exit');
            toast.classList.add('toast-enter', 'flex');

            // Clear existing timeout if user clicks rapidly
            if (toastTimeout) clearTimeout(toastTimeout);

            // Hide after 3 seconds
            toastTimeout = setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                setTimeout(() => {
                    toast.classList.add('hidden');
                    toast.classList.remove('flex');
                }, 300); // Wait for exit animation
            }, 3000);
        }
    </script>
</body>
</html>
