<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Inactive</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(
    1200px at top left,
    #1b3b8f 0%,
    #0a1635 45%,
    #050914 100%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* نور محیطی خیلی نرم */
.ambient {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(90,150,255,0.35), transparent 65%);
  filter: blur(80px);
  top: -200px;
  left: -150px;
  animation: ambientMove 18s ease-in-out infinite alternate;
}

@keyframes ambientMove {
  to {
    transform: translate(120px, 80px);
  }
}

/* کارت شیشه‌ای اپلی */
.card {
  position: relative;
  padding: 56px 96px;
  border-radius: 28px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(24px) saturate(180%);
  -webkit-backdrop-filter: blur(24px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 40px 80px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.25);
  animation: cardFloat 8s ease-in-out infinite;
}

/* تایپوگرافی */
.card h1 {
  font-size: 30px;
  font-weight: 400;
  color: rgba(255,255,255,0.95);
  letter-spacing: 0.3px;
  text-align: center;
}

/* حرکت خیلی ملایم */
@keyframes cardFloat {
  0%,100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}
</style>
</head>
<body>

<div class="ambient"></div>

<div class="card">
  <h1>این وبسایت فعلاً غیر فعاله</h1>
</div>

</body>
</html>
