<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود فونت | به زودی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        /* تنظیمات کلی فونت */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* جلوگیری از اسکرول اضافه */
            background-color: #0f172a; /* رنگ پس‌زمینه پایه تیره */
        }

        /* انیمیشن گرادینت‌های پس‌زمینه (Aurora Effect) */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }

        .blob-1 {
            top: 10%;
            left: 20%;
            width: 400px;
            height: 400px;
            background: #7c3aed; /* بنفش */
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: 20%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: #2563eb; /* آبی */
            animation-delay: -2s;
        }

        .blob-3 {
            top: 40%;
            left: 60%;
            width: 300px;
            height: 300px;
            background: #db2777; /* صورتی */
            animation-delay: -4s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, -50px) scale(1.1); }
        }

        /* استایل کارت شیشه‌ای (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05); /* شفافیت خیلی کم */
            backdrop-filter: blur(16px); /* تاری پشت شیشه */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* حاشیه نازک و محو */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.1s ease-out;
        }
        
        /* افکت درخشندگی روی متن */
        .gradient-text {
            background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        /* دانه دانه شدن پس زمینه برای حس کاغذ */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative select-none">

    <!-- لایه نویز برای بافت گرافیکی -->
    <div class="noise-overlay"></div>

    <!-- توپ‌های رنگی متحرک پس‌زمینه -->
    <div class="blob blob-1 rounded-full"></div>
    <div class="blob blob-2 rounded-full"></div>
    <div class="blob blob-3 rounded-full"></div>

    <!-- کادر اصلی وسط صفحه -->
    <div id="card" class="glass-card relative z-10 p-12 md:p-16 rounded-3xl max-w-2xl w-[90%] text-center group cursor-default">
        
        <!-- آیکون تزئینی کوچک بالا -->
        <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-12 h-12 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/20 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white/80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </div>

        <!-- متن اصلی -->
        <h1 class="text-3xl md:text-5xl font-black gradient-text leading-relaxed tracking-tight" style="transform: translateZ(20px);">
            این سایت برای دانلود است
            <br />
            <span class="text-xl md:text-3xl font-medium text-slate-400 mt-4 block">
                ولی فعلا غیر فعاله؛
            </span>
        </h1>

        <!-- خط جداکننده زیبا -->
        <div class="mt-8 w-24 h-1 bg-gradient-to-r from-transparent via-white/30 to-transparent mx-auto rounded-full"></div>
        
        <!-- متن ریز پایین -->
        <p class="mt-6 text-slate-500 text-sm font-light tracking-wide" style="transform: translateZ(10px);">
            Graphic Experience V1.0
        </p>
    </div>

    <script>
        // اسکریپت برای ایجاد حالت سه بعدی (Tilt) روی کادر
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // در موبایل غیرفعال باشد برای پرفورمنس

            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;

            // چرخش کارت بر اساس موقعیت موس
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // وقتی موس بیرون رفت، کارت صاف شود
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
